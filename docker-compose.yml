version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: app_mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: appdb
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  app:
    build: .
    container_name: app_api
    depends_on:
      - mongodb
    env_file:
      - .env
    ports:
      - "${APP_PORT}:3000"
    restart: unless-stopped

volumes:
  mongodb_data:
